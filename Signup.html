<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Font Awesome CSS for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External CSS File -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Logo and Title -->
        <div class="logo">
            <h4>
                <i class="fa-solid fa-burger" style="color:rgb(226, 148, 46); font-size: 40px;"></i>
                <span>Wish</span>Dish
            </h4>
            <h5>
                Have a Dish of your Wish!
            </h5>
        </div>
        <!-- Navigation Menu -->
        <nav>
            <ul class="navbar">
                <li><a href="Home.html">Home</a></li>
                <li><a href="Product.html">Products</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
        <!-- Login Button -->
        <a href="Login.html"><button>Login</button></a>
    </header>

    <!--Sign Up form-->
    <div class="main">
        <h3 style="text-align: center; padding: 10px; font-size: 40px; color: white;"><span style="font-size: 29px; color: black; text-decoration: overline white;">Register</span>Here</h3>
        <div class="register">
            <form id="register">
                <label>First Name:</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name" required>
                <br><br>
                <label>Last Name:</label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name" required>
                <br><br>
                <label>Age:</label>
                <br>
                <input type="number" name="age" id="name" placeholder="Enter Your Age" required>
                <br><br>
                <label>Email:</label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter Your Email"required>
                <br><br>
                <label>Account Type:</label>
                <br><br>
                &nbsp;&nbsp;
                <input type="radio">
                &nbsp;
                <span style="font-size: 30px; color: rgb(226, 148, 46); font-weight: bold;">Costumer</span>
                &nbsp;
                <input type="radio">
                &nbsp;
                <span style="font-size: 30px; color: rgb(226, 148, 46); font-weight: bold;">Seller</span>
                <br><br>
                <label>Create Password:</label>
                <br>
                <input type="password" name="password" id="name" placeholder="Enter Your Password" required>
                <br><br>
                <input type="submit" value="Sign Up" class="btn-signup">
                <br><br>
                <span>Already have account</span>
                <a href="Login.html" class="signup-btn">Login</a>
            </form>
        </div>
    </div>
    <!-- Footer Section -->
    <footer>
        <div class="container">
            <!-- Social Media Icons -->
            <div class="social-icon">
                <a href="#"><i class="fa-brands fa-youtube" style="padding: 3px 3px;"></i></a>
                <a href="#"><i class="fa-brands fa-facebook" style="padding: 3px 4px;"></i></a>
                <a href="#"><i class="fa-brands fa-instagram" style="padding: 3px 5px;"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin" style="padding: 3px 5px;"></i></a>
            </div>
            <!-- Footer Navigation -->
            <div class="footer-nav">
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Product.html">Product</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                    <li><a href="Signup.html">Sign Up</a></li>
                </ul>
            </div>
            <!-- Footer Bottom -->
            <div class="footer-bottom">
                <p>&copy; Rights are Reserved</p>
            </div>
        </div>
    </footer>
</body>
</html>
